<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button>Entrar</button>
      </form>
    </header>   
    <main>
        <form action="" id="evaluation-form">
            <section>
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="email" id="input-email" placeholder="Email">
            <p>Casa:</p>
            <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>             
            </select>
        </section>
        <label for="family" id="label-family">Qual sua família?</label>
        <label for="family"><input type="radio" id="fEnd" name="family" value="Frontend">Frontend</label>
        <label for="family"><input type="radio" id="bEnd" name="family" value="Backend">Backend</label>
        <label for="family"><input type="radio" id="fS" name="family" value="FullStack">FullStack</label>
        <label for="subjects" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" value="HoFs">HoFs</label>
        <input type="checkbox" class="subject" value="Jest">Jest</label>
        <input type="checkbox" class="subject" value="Promises">Promises</label>
        <input type="checkbox" class="subject" value="React">React</label>
        <input type="checkbox" class="subject" value="SQL">SQL</label>
        <input type="checkbox" class="subject" value="Python">Python</label>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
</body>
</html>
